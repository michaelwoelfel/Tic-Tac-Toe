<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <script src="htmldata.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/img/cross.png">
    <title>Tic Tac Toe</title>
</head>

<body onload="render()">
    <h1>TIC TAC TOE</h1>

    <div class="maincontainer">
        <div class="player1"><h1>Player1</h1> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130 130" width="130" height="130">
            <rect x="0" y="0" width="100%" height="100%" fill="transparent" />
            <g transform="rotate(45, 65, 65)">
              <line x1="0" y1="65" x2="0" y2="65" stroke="red" stroke-width="20" stroke-linecap="round">
                <animate attributeName="x2" from="0" to="125" dur="0.5s" fill="freeze" />
              </line>
              <line x1="65" y1="0" x2="65" y2="0" stroke="red" stroke-width="20" stroke-linecap="round">
                <animate attributeName="y2" from="0" to="125" dur="0.5s" fill="freeze" />
              </line>
            </g>
          </svg>  </div>
        <div id="content"> </div>
        <div class="player2"> <h1>Player2</h1> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130 130" width="130" height="130">
            <rect x="0" y="0" width="100%" height="100%" fill="transparent" />
            <g transform="rotate(45, 65, 65)">
              <circle cx="65" cy="65" r="45" stroke="blue" stroke-width="20" fill="transparent">
                <animate attributeName="r" from="0" to="45" dur="0.5s" fill="freeze" />
              </circle>
            </g>
          </svg> </div>


    </div> 
</body>

</html>
